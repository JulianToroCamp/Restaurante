<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Productos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/Pizza1.png" alt="pizza" id="logo" />
      <a class="navbar-brand" id="texto-logo" href="#">John's Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-menu">
          <a class="nav-item nav-link" href="index.html">Inicio</a>
          <a class="nav-item nav-link disabled" href="#">cerrar sesion</a>
        </div>
      </div>
    </nav>
    <br /><br />
    <div class="container" id="contenido">
      <center>
        <h2>Menu de venta</h2>
        <button id="boton" class="btn btn-primary" onclick="mostrar_formulario(1);">Ingresar producto</button>
        <button id="boton" class="btn btn-primary" onclick="mostrar_formulario(6);">Ingresar bebida</button>
        <br /><br />
      </center>
      <center>
        <div id="insertar" style="display: none">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <input type="hidden" name="llave" value="" id="llave">
              <input type="text" name="nombre" id="nombre" placeholder="Nombre del producto" class="form-control" size="10" />
            </div>
            <div class="col-md-4">
              <input type="number" name="v_venta" id="valorCompra" placeholder="Precio de venta" class="form-control" />
            </div>
            <br /><br />
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12">
              <button id="guardar" class="btn btn-primary" onclick="insertar_producto();">Guardar producto</button>
              <button id="editar" class="btn btn-primary" onclick="editarproducto();" style="display: none;">Editar Producto</button>	
              <button id="cancelar" class="btn btn-secondary" onclick="mostrar_formulario(2);">Cancelar</button>
            </div>
            <br /><br /><br />
          </div>
          <div class="row justify-content-center">
            <div class="container" id="productos-vacio">
              <h2 style="color: rgb(85, 2, 2)">No hay productos disponibles</h2>
            </div>
            <div class="col-md-12">
              <table border="1" width="95%" id="tabla-productos">
                <tr>
                  <th>Producto</th>
                  <th>Precio de venta</th>
                  <th colspan="3">Opciones</th>
                </tr>
                <tbody id="leerprod"></tbody>
              </table>
            </div>
          </div>
        </div>
      </center><br>
      <center>
        <div id="insertar1" style="display: none">
          <div class="row justify-content-center">
            <div class="col-md-4">
              <input type="hidden" name="llave1" value="" id="llave1">
              <input type="text" name="nombre" id="nombreBebida" placeholder="Nombre de la bebida" class="form-control" size="10" />
            </div>
            <div class="col-md-4">
              <input type="number" name="v_venta" id="precio" placeholder="Precio de venta" class="form-control" />
            </div>
            <br /><br />
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12">
              <button id="guardar1" class="btn btn-primary" onclick="insertar_bebida();">Guardar bebida</button>
              <button id="editar1" class="btn btn-primary" onclick="editarbebida();" style="display: none;">Editar Bebida</button>	
              <button id="cancelar1" class="btn btn-secondary" onclick="mostrar_formulario(7);">Cancelar</button>
            </div>
            <br /><br /><br />
          </div>
          <div class="row justify-content-center">
            <div class="container" id="productos-vacio1">
              <h2 style="color: rgb(85, 2, 2)">No hay productos disponibles</h2>
            </div>
            <div class="col-md-12">
              <table border="1" width="95%" id="tabla-productos1">
                <tr>
                  <th>Bebida</th>
                  <th>Precio de venta</th>
                  <th colspan="3">Opciones</th>
                </tr>
                <tbody id="leerprod1"></tbody>
              </table>
            </div>
          </div>
        </div>
      </center>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/conexion.js"></script>
    <script src="/js/app-producto.js"></script>
  </body>
</html>
