<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Usuarios</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/Pizza1.png" alt="pizza" id="logo" />
      <a class="navbar-brand" id="texto-logo" href="#">John's Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-menu">
          <a class="nav-item nav-link" href="administracion.html">Inicio</a>
          <a class="nav-item nav-link" href="login.html" onclick="cerrarSesion()">Cerrar sesion</a>
        </div>
      </div>
    </nav>
    <br /><br />
    <div class="container" id="contenido">
      <center>
        <div id="insertar">
          <div class="row">
            <div class="col-12 justify-content-center">
              <h1>Usuarios</h1>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4">
              <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" size="10" />
            </div>
            <div class="col-md-4">
              <input type="number" name="v_venta" id="telefono" placeholder="Teléfono" class="form-control" />
            </div>
            <br /><br />
          </div>
          <div class="row justify-content-center">
            <div class="col-md-4">
              <input type="text" name="nombre" id="direccion" placeholder="Dirección" class="form-control" size="10" />
            </div>
            <div class="col-md-4">
              <input type="email" name="v_venta" id="correo" placeholder="Correo electrónico" class="form-control" />
            </div>
            <br /><br />
          </div>
          <div class="row justify-content-center" id="fila-botones">
            <div class="col-md-4">
              <input type="password" name="nombre" id="contrasena" placeholder="Contraseña" class="form-control" size="10" />
            </div>
            <div class="col-sm-12 col-md-4">
              <button id="guardar" class="btn btn-primary" onclick="agregarUsuario()">Crear usuario</button>
              <button id="cancelar" class="btn btn-secondary" onclick="limpiarCampos();">Limpiar campos</button>
            </div>
            <br /><br /><br />
          </div>
          <div class="row justify-content-center">
            <div class="container" id="usuarios-vacio">
              <h2 style="color: rgb(85, 2, 2)">No hay usuarios registrados</h2>
            </div>
            <div class="col-md-12">
              <table border="1" width="95%" id="tabla-usuarios">
                <tr>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Dirección</th>
                  <th>Correo</th>
                  <th colspan="2">Acciones</th>
                </tr>
                <tbody id="leerUsuarios"></tbody>
              </table>
            </div>
          </div>
        </div>
      </center>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/conexion.js"></script>
    <script src="/js/app-admin-users.js"></script>
  </body>
</html>
