<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Pedir en linea</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/Pizza1.png" alt="pizza" id="logo" />
      <a class="navbar-brand" id="texto-logo" href="#">John's Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-menu">
          <a class="nav-item nav-link" href="./login.html">Cerrar sesion</a>
        </div>
      </div>
    </nav>
    <div class="col-12 justify-content-end" id="contenido">
      <center>
        <div class="container" id="texto-ordenes">
          <h2 id="titulo-pedido">Bienvenido a un mundo de sabores</h2>
          <button id="boton" class="btn btn-primary" onclick="mostrar_formulario(1);">Realiza tu pedido</button>
        </div>
      </center>
      <br /><br />
      <div id="insertar" style="display: none">
        <div class="row justify-content-center">
          <div class="col-4">
            <label class="label-orden" for="orden">Producto: </label>
            <select class="form-control" name="orden" id="producto"></select>
          </div>
        </div>
        <br />
        <div class="row justify-content-center">
          <div class="col-4">
            <label class="label-orden" for="domicilio">Domicilio: </label>
            <select class="form-control" name="domicilio" id="domicilios"></select>
          </div>
        </div>
        <br />
        <div class="row justify-content-center">
          <div class="col-4">
            <label class="label-orden" for="bebidas">Bebidas: </label>
            <select class="form-control" name="bebidas" id="bebidas"></select>
          </div>
        </div>
        <div class="d-flex justify-content-center"">
        <button class="btn btn-primary" id="botones-tomar-orden" onclick="insertar_producto();">Enviar pedido</button>
        <button class="btn btn-secondary" id="botones-tomar-orden" onclick="mostrar_formulario(2);">Cancelar</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/conexion.js"></script>
    <script src="/js/app-usuario.js"></script>
  </body>
</html>
