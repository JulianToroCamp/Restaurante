<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/Pizza1.png" alt="pizza" id="logo" />
      <a class="navbar-brand" id="texto-logo" href="#">John's Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav" id="nav-menu">
          <a class="nav-item nav-link" href="index.html">Inicio</a>
          <a class="nav-item nav-link disabled" href="#">Login</a>
          <a class="nav-item nav-link" href="registro.html">Registro</a>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-12" id="menu">
          <h3>MENÚ</h3>
          <a href="producto.html">Producto</a><br>
          <a href="compras.html">Compras</a><br>
        </div>
          
      </div>
      <div class="col-lg-12" id="contenido">
        <!-- contenido -->
        <h2>PRODUCTOS</h2>
        
        <button id="boton" class="btn btn-primary" onclick="mostrar_formulario(1);">Insertar Nuevo Producto</button>
        <br><br>
        <div id="insertar" style="display: none;">
        <div class="row">
          <div class="col-lg-4">
            <input type="text" name="codigo" id="codigo" placeholder="Código" class="form-control">		
          </div>
          <div class="col-lg-4">			
            <input type="text" name="nombre" id="nombre" placeholder="Nombre producto" class="form-control">
          </div>
          <div class="col-lg-4">
            <input type="text" name="marca" id="marca" placeholder="Marca" class="form-control">			
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">			
            <input type="number" name="v_compra" id="v_compra" placeholder="Valor Compra" class="form-control">
          </div>
          <div class="col-lg-4">			
            <input type="number" name="v_venta" id="v_venta" placeholder="Valor venta" class="form-control">
          </div>
          <div class="col-lg-4">			
            <input type="text" name="proveedor" id="proveedor" placeholder="Proveedor" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">	
            <input type="number" name="stock" id="stock" placeholder="Stock" class="form-control">		
          </div>
          <div class="col-lg-4">
            <button id="guardar" class="btn btn-primary" onclick="insertar_producto();">Guardar Producto</button>			
          </div>
          <div class="col-lg-4">
            <button id="cancelar" class="btn btn-secondary" onclick="mostrar_formulario(2);">Cancelar</button>			
          </div>		
          </div>
        </div>
        </div>
      
     
      
      <div class="row">
        <div class="col-lg-12">
            <table border="1" width="95%">
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
              <tbody id="leerprod">
              
              </tbody>
            </table>		
        </div>
        </div>
      
      <br><br>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app2.js"></script>
  </body>
</html>
