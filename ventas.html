<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Registro de ventas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/img/Pizza1.png" alt="pizza" id="logo" />
      <a class="navbar-brand" id="texto-logo" href="#">John's Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarNavAltMarkup"
      >
        <div class="navbar-nav" id="nav-menu">
          <a class="nav-item nav-link" href="administracion.html">Inicio</a>
          <a class="nav-item nav-link" href="login.html">Cerrar sesion</a>
        </div>
      </div>
    </nav>
    <div class="col-12 justify-content-end" id="contenido">
      <center>
        <div class="container" id="texto-ordenes">
          <h2 id="ventas">Bienvenido el registro de ventas es</h2>
        </div>
      </center>
      <br /><br />
      <center>
            <div class="row justify-content-center">
              <div class="container" id="productos-vacio">
                <h2 style="color: rgb(85, 2, 2)">No hay registros</h2>
              </div>
              <div class="col-md-12">
                <table border="1" width="95%" id="tabla-productos">
                  <tr>
                    <th>Producto</th>
                    <th>Valor de Producto</th>
                    <th>Bebida</th>
                    <th>Valor de bebida</th>
                    <th>Valor de domicilio</th>
                    <th>Total de venta</th>
                  </tr>
                  <tbody id="leerprod"></tbody>
                </table>
              </div>
            </div>
          </div>
        </center>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/conexion.js"></script>
    <script src="/js/app-ventas.js"></script>
  </body>
</html>
